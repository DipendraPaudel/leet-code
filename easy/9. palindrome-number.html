    <script>
        var isPalindrome = function (x) {
            if (x < 0) return false;

            let num = x;
            let power = Math.floor(Math.log10(x));
            let reversedNum = 0;

            while (num >= 10) {
                const remainder = num % 10;
                const value = remainder * 10 ** power--;

                reversedNum += value;
                num = Math.floor(num / 10)
            }

            reversedNum += num;

            return reversedNum === x;
        };

        console.log(isPalindrome(234132))
    </script>
