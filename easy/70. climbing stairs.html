  <body>
    <script>
      var climbStairs = function (n) {
        if ([1, 2].includes(n)) return n;

        let prev1 = 1;
        let prev2 = 2;

        for (let i = 3; i < n; i++) {
          let tempPrev1 = prev1;
          prev1 = prev2;
          prev2 = prev2 + tempPrev1;
        }

        return prev1 + prev2;
      };

      console.log(climbStairs(8));
    </script>
  </body>
