<body>

    <script>
        var searchInsert = function (nums, target) {

            const helper = (leftIndex = 0, rightIndex = nums.length - 1) => {
                if (leftIndex >= rightIndex) {
                    if (target <= nums[leftIndex]) return leftIndex;
                    return leftIndex + 1;
                }

                const mid = Math.floor((leftIndex + rightIndex) / 2);

                if (nums[mid] < target) return helper(mid + 1, rightIndex);
                else if (nums[mid] > target) return helper(leftIndex, mid - 1);

                return mid;
            }

            const insertIndex = helper();

            return insertIndex;
        };

        console.log(searchInsert([1, 3, 5, 6], 0))
    </script>
