<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var merge = function (nums1, m, nums2, n) {
        let nums1Arr = [...nums1.slice(0, m)];
        nums1 = [];

        let i1 = 0;
        let i2 = 0;

        while (nums1Arr[i1] && nums2[i2]) {
          if (nums1Arr[i1] <= nums2[i2]) {
            nums1.push(nums1Arr[i1++]);
          } else {
            nums1.push(nums2[i2++]);
          }
        }

        if (i1 < nums1Arr.length) nums1.push(...nums1Arr.slice(i1));
        else if (i2 < nums2.length) nums1.push(...nums2.slice(i2));

        return nums1;
      };

      console.log(merge([0], 0, [1], 1));
    </script>
  </body>
</html>
