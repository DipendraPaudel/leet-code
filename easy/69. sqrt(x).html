<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      var mySqrt = function (x) {
        if ([0, 1].includes(x)) return x;

        let leftValue = 1;
        let rightValue = Math.floor(x / 2);

        while (leftValue <= rightValue) {
          const midValue = Math.floor((leftValue + rightValue) / 2);
          const squareOfMidValue = midValue ** 2;

          if (squareOfMidValue === x) return midValue;
          else if (squareOfMidValue < x) {
            leftValue = midValue + 1;
          } else {
            rightValue = midValue - 1;
          }
        }

        if (leftValue ** 2 < x) return leftValue;

        return rightValue;
      };

      console.log(mySqrt(3));
    </script>
  </body>
</html>
