<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        var longestCommonPrefix = function (strs) {
            if (!strs.length) return ""; // If the array is empty, return an empty string.

            let result = strs[0]; // Start with the first string as the base prefix.

            for (let i = 1; i < strs.length; i++) {
                // Trim the result until it's a prefix of the current string.
                while (strs[i].indexOf(result) !== 0) {
                    result = result.slice(0, -1); // Remove the last character.
                    if (!result) return ""; // If the prefix becomes empty, no common prefix exists.
                }
            }
            return result;
        };

        const longestPrefix = longestCommonPrefix(["flower", "flow", "flight"]);

        console.log(longestPrefix)
    </script>
</body>

</html>
