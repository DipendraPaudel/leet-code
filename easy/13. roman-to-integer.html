<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const obj = {
            I: 1,
            V: 5,
            X: 10,
            L: 50,
            C: 100,
            D: 500,
            M: 1000,
        }

        var romanToInt = function (s) {
            let int = 0;
            let operator;

            for (let i = 0; i < s.length; i++) {
                operator = s[i + 1] ? obj[s[i + 1]] <= obj[s[i]] ? 1 : -1 : 1;

                int += obj[s[i]] * operator;
            }

            return int;
        };

    </script>
</body>

</html>
